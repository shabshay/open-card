<h1>אמת או חובה – לזוגות 🔥</h1>
<div class="score">
  אתה: {{ score1 }} | את: {{ score2 }}
</div>

<div class="buttons">
  <button (click)="drawCard('truth')">אמת</button>

  <button (click)="drawCard('dare')">חובה</button>
</div>

<div class="card" [ngClass]="currentLevel" *ngIf="currentCard">
  {{ currentCard }}
</div>

<div class="buttons">
  <button (click)="addPoint(1)">+ נקודה לו</button>
  <button (click)="addPoint(2)">+ נקודה לה</button>
</div>

<div class="buttons">
  <button (click)="resetGame()">התחל מחדש 🔄</button>
</div>

<app-modal
  *ngIf="showInstructions"
  title="איך משחקים?"
  confirmText="הבנתי, נתחיל!"
  (close)="closeInstructions()"
>
  <p>
    בתורות, כל אחד בוחר אם הוא רוצה לענות על שאלה (אמת)
    <br>
    או לבצע משימה (חובה). לכל משימה דרגת קושי וניקוד בהתאם.
    <br>
    השלימו את האתגר כדי לצבור נקודות.
    <br>
    הראשון להגיע ל-10 נקודות מנצח!
  </p>
</app-modal>
