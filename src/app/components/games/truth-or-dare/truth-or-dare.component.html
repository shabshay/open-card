<h1>🔥 אמת או חובה – לזוגות</h1>

<div class="score">
  <span class="score__label">אתה:</span> {{ score1 }}
  |
  <span class="score__label">את:</span> {{ score2 }}
</div>

<div class="buttons">
  <button class="button button--primary" (click)="drawCard('truth')">אמת 🔍</button>
  <button class="button button--primary" (click)="drawCard('dare')">חובה 💥</button>
</div>

<div class="task-card" [ngClass]="currentLevel" *ngIf="currentCard">
  <p class="task-card__text">{{ currentCard }}</p>
  <p class="task-card__points">(ניקוד: {{ getPointsForLevel(currentLevel) }})</p>
</div>

<div class="buttons">
  <button class="button button--confirm" (click)="addPoint(1, getPointsForLevel(currentLevel))">+ נקודה לו</button>
  <button class="button button--confirm" (click)="addPoint(2, getPointsForLevel(currentLevel))">+ נקודה לה</button>
</div>

<div class="buttons">
  <button class="button button--outline" (click)="resetGame()">🔄 התחל מחדש</button>
</div>

<app-modal
  *ngIf="showInstructions"
  title="איך משחקים?"
  confirmText="הבנתי, נתחיל!"
  (close)="closeInstructions()"
>
  <p>
    🎲 בתורות, כל אחד בוחר אם הוא רוצה לענות על שאלה (אמת) או לבצע משימה (חובה).<br>
    🧩 לכל משימה דרגת קושי וניקוד בהתאם.<br>
    🏅 השלימו את האתגר כדי לצבור נקודות – הראשון ל-10 מנצח!
  </p>
</app-modal>
